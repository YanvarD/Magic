<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{{title}}</title>
    <link type="text/css" href= "{% static 'myShop/css/styles.css' %}" rel="stylesheet" />
    
</head>
<body>
    
    {% block product_ %}
        <button><a href = "/">mainMenu</a></button>
    
        <ul>
            {% for p in product %}

            {% endfor %}

        </ul>

    {% endblock product_ %}
    
</body>
</html>
